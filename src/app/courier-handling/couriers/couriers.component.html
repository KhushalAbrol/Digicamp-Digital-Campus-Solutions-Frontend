<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. amazon" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" (matSortChange)="sortData($event)" matSort>
    <ng-container matColumnDef="packageNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Package ID </th>
      <td mat-cell *matCellDef="let row"> {{row.packageNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="OrderId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
      <td mat-cell *matCellDef="let row"> {{row.orderId}} </td>
    </ng-container>
    <ng-container matColumnDef="ownerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner Name </th>
      <td mat-cell *matCellDef="let row"> {{row.ownerName}} </td>
    </ng-container>
    <ng-container matColumnDef="Courier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> courier </th>
      <td mat-cell *matCellDef="let row"> {{row.courier}} </td>
    </ng-container>
    <ng-container matColumnDef="arrivalDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Arrived On </th>
      <td mat-cell *matCellDef="let row">{{formatDate(row.arrivalDate)}}</td>
    </ng-container>
    <ng-container matColumnDef="arrivalTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Arrival Time </th>
      <td mat-cell *matCellDef="let row">{{getTimeFromDate(row.arrivalDate)}}</td>
    </ng-container>
    <ng-container matColumnDef="submit">
      <th mat-header-cell *matHeaderCellDef> Collect </th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary">Collect</button></td>
    </ng-container>
    <ng-container matColumnDef="edit" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button><mat-icon>edit</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="warn"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns:columns;"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

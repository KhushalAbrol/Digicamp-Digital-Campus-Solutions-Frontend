<div class="flex-container">
  <div>
    <a routerLink="/package" matRipple [matRippleColor]="'lightslategray'" [matRippleUnbounded]="false" [matRippleRadius]="10">
      <mat-card class="package-card">
        <mat-card-header>
          <mat-card-title>Package Tracker</mat-card-title>
          <mat-card-subtitle>Track your courier Package</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            Take Package
          </p>
        </mat-card-content>
      </mat-card>
    </a>
  </div>
  <div>
    <a routerLink="/lost-found">
      <mat-card class="lost-found-card">
        <mat-card-header>
          <mat-card-title>Lost & Found</mat-card-title>
          <mat-card-subtitle>Track your lost Items</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            Take/Add Item
          </p>
        </mat-card-content>
      </mat-card>
    </a>
  </div>
</div>

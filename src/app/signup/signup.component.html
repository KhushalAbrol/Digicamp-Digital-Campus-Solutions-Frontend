<app-header></app-header>
<div class="container mat-elevation-z10 signup">
  <mat-stepper linear #stepper orientation="vertical">

    <mat-step [stepControl]="nameFormGroup">

      <form [formGroup]="nameFormGroup">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Full Name</mat-label>
          <input matInput placeholder="First name, Last Name" formControlName="name" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
      
    </mat-step>
    

    <mat-step [stepControl]="mobile1FormGroup">

      <form [formGroup]="mobile1FormGroup">
        <ng-template matStepLabel>Fill out your Phone Number</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Mobile Number</mat-label>
          <input matInput formControlName="mobile" placeholder="9856XXXX62" pattern="[6789][0-9]{9}" required>
        </mat-form-field>
        <button mat-button (click)="sendOtp(mobile1FormGroup.value.mobile)" class=”button-press”>Get OTP</button>
        <input matInput formControlName="otp" class=”get-input” type=”number”>
        <div id="recaptcha-container"></div>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>

    </mat-step>

    <mat-step [stepControl]="mobile2FormGroup" [optional]="true">

      <form [formGroup]="mobile2FormGroup">
        <ng-template matStepLabel>Fill out your Phone Number</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Mobile Second Number</mat-label>
          <input matInput formControlName="mobile" placeholder="9856XXXX62" pattern="[6789][0-9]{9}" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>

    </mat-step>

    <mat-step [stepControl]="emailFormGroup">
      
      <form [formGroup]="emailFormGroup">
        <ng-template matStepLabel>Fill out your IIITB email</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="student@iiitb.ac.in" (change)="emailDomainCheck()"
            required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button [disabled]="emailNotValid" mat-button matStepperNext>Next</button>
        </div>
      </form>

      
    </mat-step>
    <mat-step [stepControl]="emailFormGroup">
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done. Just verify your email ID by clicking on the link send to you!</p>
      <div>
        <button routerLink="home"></button>
        <button mat-button matStepperPrevious>Back</button>
      </div>
      

    </mat-step>
  </mat-stepper>
</div>
<app-footer></app-footer>

<div class="container" style="padding: 20px; margin-bottom: 20px;">
    <div class="container mat-elevation-z8">
        <div class="row">
            <div class="col-11">
                <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </mat-form-field>
            </div>
            <div class="col-1" style="padding: 15px;">
                <button mat-mini-fab color="blue" aria-label="Add Level" >
                    <mat-icon>note_add</mat-icon>
                </button>
            </div>
        </div>
        <table mat-table [dataSource]="packageDataSource" (matSortChange)="sortData($event)" matSort>

            <ng-container matColumnDef="sno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
                <td mat-cell *matCellDef="let element"> {{element.packageNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivered To </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="courier">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Courier Partner/Website </th>
                <td mat-cell *matCellDef="let element"> {{element.courier}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivered On </th>
                <td mat-cell *matCellDef="let element"> {{element.date} </td>
            </ng-container>

            <ng-container matColumnDef="orderID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
                <td mat-cell *matCellDef="let element"> {{element.orderID}} </td>
            </ng-container>

            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef> Update </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="accent" >
                        <mat-icon class="mat-18">system_update</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn">
                        <mat-icon class="mat-18">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="packageTableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: packageTableColumns;"></tr>
        </table>

        <mat-paginator #levelPaginator="matPaginator" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

    </div>

<button mat-button (click)="getInfo()">
  <mat-card class="card">
    <!-- <mat-card-header> -->
    <mat-card-title>{{item.itemName}}</mat-card-title>
    <!-- </mat-card-header> -->
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-subtitle><span *ngIf="item.lostOrFound==0">Lost</span><span *ngIf="item.lostOrFound==1">Found</span> Near: {{item.foundAt}} <mat-chip style="background-color: red;" *ngIf="item.lostOrFound==0" color="accent">Lost</mat-chip><mat-chip style="background-color: green;" *ngIf="item.lostOrFound==1" color="accent">Found</mat-chip></mat-card-subtitle>
    <mat-chip-list>
    </mat-chip-list>
  </mat-card>
</button>

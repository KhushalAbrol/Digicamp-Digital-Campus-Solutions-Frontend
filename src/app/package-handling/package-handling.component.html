<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. amazon" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="packageNumber" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Package ID </th>
      <td mat-cell *matCellDef="let row"> {{row.packageNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="OrderId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
      <td mat-cell *matCellDef="let row"> {{row.orderId}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="Courier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> courier </th>
      <td mat-cell *matCellDef="let row"> {{row.courier}} </td>
    </ng-container>
    <ng-container matColumnDef="Receiving Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Arrived On </th>
      <td mat-cell *matCellDef="let row"> {{row.receivingDate}} </td>
    </ng-container>
    
    <ng-container matColumnDef="pickedOn">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Picked On </th>
      <td mat-cell *matCellDef="let row"> {{row.pickedOn}} </td>
    </ng-container>

    <ng-container matColumnDef="pickedBy">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Picked By </th>
      <td mat-cell *matCellDef="let row"> {{row.pickedBy}} </td>
    </ng-container>
   
    <ng-container matColumnDef="recieverImage">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Receiver Image </th>
      <td mat-cell *matCellDef="let row"> {{row.recieverImage}} </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns:columns;"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
